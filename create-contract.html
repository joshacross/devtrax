<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link rel="shortcut icon" type="image/png" href="assets/file-icon.png" />
    <style>
      main {
        margin: 0 auto 20px;
        padding: 30px;
      }

      ul.client-party-rules {
        list-style: circle;
        list-style-type: armenian;
      }
    </style>

    <title>Devtrax - New Contract</title>
  </head>

  <body>
    <nav class="green" role="navigation">
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons">menu</i></a
      >
      <div class="nav-wrapper container">
        <a name="logo-container" href="index.html" class="brand-logo">DevTrax</a>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <form class="col s12" action="profile/1" method="POST">
            <div class="row">
              <div class="input-field col s6">
                <input
                  placeholder="Placeholder"
                  name="first_name"
                  type="text"
                  class="validate"
                  required
                />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input name="last_name" type="text" class="validate" required />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row input-field s12">
              <div class="input-field">
                <input
                  type="text"
                  name="project_start_date"
                  class="datepicker"
                  required
                />
                <label for="project_start_date">Start Date</label>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="project_completion_date"
                  class="datepicker"
                  required
                />
                <label for="project_completion_date">End Date</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input
                  name="fee_schedule"
                  type="text"
                  class="validate"
                  required
                />
                <label for="fee_schedule">Fee Structure</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input
                  name="total_price_of_project"
                  type="text"
                  class="validate"
                  required
                />
                <label for="total_price_of_project">Rate</label>
              </div>
            </div>
            <div class="file-field input-field">
              <input
                type="submit"
                class="btn waves-effect green"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script>
      var currYear = new Date().getFullYear();

      $(document).ready(function () {
        $(".datepicker").datepicker({
          defaultDate: new Date(currYear - 5, 1, 31),
          // setDefaultDate: new Date(2000,01,31),
          maxDate: new Date(currYear - 5, 12, 31),
          yearRange: [1928, currYear - 5],
          format: "yyyy/mm/dd",
        });
      });
    </script>
  </body>
</html>
